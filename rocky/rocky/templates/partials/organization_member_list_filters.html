{% extends 'partials/list_filters.html' %}
{% load i18n %}

{% block title %}
  {{ members.count }} {% translate 'Members' %}
{% endblock %}

{% block filter_form %}
  <form method="get">
    <fieldset>
      <legend>
        {% translate "Verified status" %}
      </legend>
      <div>
        {% for verified_filter in verified_filters %}
          <div class="horizontal-view">
            <input type="checkbox"
                   id="verified-filter-{{ verified_filter.value }}"
                   name="verified_status_filter"
                   value="{{ verified_filter.value }}"
                   {% if verified_filter.checked %} checked{% endif %}>
            <label for="verified-filter-{{ verified_filter.value }}">{{ verified_filter.label }}</label>
          </div>
        {% endfor %}
      </div>
    </fieldset>
    <input type="submit" value="{% translate 'Update List' %}">
  </form>
{% endblock %}
