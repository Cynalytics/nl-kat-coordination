{% load i18n %}

<h2>{% translate "Systems mockup report" %}</h2>
<p>The input ooi is {{ data.input_ooi }}.</p>
{% if data %}
    <p>The systems that are found are :</p>
    <ul>
        <li>
            {% for system in data %}
                {{ system }}
            </li>
        {% endfor %}
    {% else %}
        <p>No systems found.</p>
    {% endif %}
</ul>
