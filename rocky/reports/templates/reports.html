{% extends "layouts/base.html" %}

{% load i18n %}
{% load static %}

{% block content %}
    {% include "header.html" %}

    <main id="main-content" tabindex="-1" class="choose-report">
        <section>
            <div>
                <div class="fifty-fifty">
                    <div>
                        <h1>{% translate "Reports" %}</h1>
                        <p class="emphasized">{% translate "Overview of reports" %}</p>
                        <div class="button-container">
                            <a class="button"
                               href="{% url 'report_oois_selection' organization.code %}?{{ request.GET.urlencode }}">
                            {% translate "Generate Report" %}</a>
                            <a class="button"
                               href="{% url 'aggregate_reports' organization.code %}?{{ request.GET.urlencode }}">
                            {% translate "Aggregate Report" %}</a>
                        </div>
                    </div>
                    <div class="horizontal-view toolbar"></div>
                </div>
            </div>
        </section>
    </main>
{% endblock content %}
