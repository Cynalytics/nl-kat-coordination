{% load i18n %}
{% load static %}

<section class="introduction" id="introduction">
    <div>
        <img src="{% static "img/cynalytics-logo.svg" %}" alt="Cynalytics logo" />
        <div class="horizontal-view toolbar">
            <h1>{{ report_ooi.name }}</h1>
            <div class="dropdown">
                <button aria-controls="download-report"
                        aria-expanded="false"
                        class="dropdown-button ghost">
                    {% translate "Export" %}<span aria-hidden="true" class="icon ti-chevron-down"></span>
                </button>
                <div id="download-report" class="dropdown-list">
                    <ul>
                        <li>
                            <a href="{{ report_download_pdf_url }}" target="_blank"><span class="icon ti-download" aria-hidden="true"></span>{% translate "Download report" %}(PDF)</a>
                        </li>
                        <li>
                            <a href="{{ report_download_json_url }}" target="_blank"><span class="icon ti-download" aria-hidden="true"></span>{% translate "Download report" %}(JSON)</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div>
            <p>
                {% translate "Created on:" %}
                <strong>{{ report_ooi.date_generated|date }}</strong>
            </p>
        </div>
    </div>
</section>
